<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{.Initials}}</title>
    <link rel="icon" href="{{.Favicon}}" type="image/x-icon">

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">{{.Initials}}</h1>
        </div>
        </br></br></br>
        <h3>Welcome to the {{.Initials}} Hub</h3>
        <form class="m-t" role="form" action="/login" method="POST">
            <div class="form-group">
                <input class="form-control" placeholder="Username" required="" name="name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Enter a picture url here!" name="picture">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            <a href="#"><small>Forgot password?</small></a>
        </form>
        </br></br></br>
        <div>
            <a href="{{.FacebookLogin}}"><img height="75em" width="75em" src="/assets/img/icons/facebook.png"></a>
            <a href="#"><img height="98" width="95" src="/assets/img/icons/github.png"></a>
        </div>
        </br></br></br>
        <h3> Don't Belong to {{.Initials}}?</h3>
        <h3>Check out the guest page <a href="#">here! </a></h3>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/assets/js/jquery-2.1.1.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>

</body>

</html>
